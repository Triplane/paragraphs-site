	<div id="outer-wrapper">
		<div class="wrapper">
			<header class="cf">
				<h1 class="branding">Paragraphs</h1>
				<aside>
					<a href="">Buy it on the App Store</a>
				</aside>
			</header>
			<section id="centerpiece">
				<h1>Just Write.</h1>
				<h2>Minimalist writing for Mac. <a href="#">Learn more</a> or <a href="#">buy now.</a></h2>
			</section>
			<section class="features">
				<figure>
					<aside>
						<h1>Introducing a Mac app <br> just for writers.</h1>
						<div>Paragraphs is built for one thing and one thing only: writing. It gives you everything you need to create brilliant prose and does away with the rest.</div>
					</aside>
					<div class="overview image-container"></div>
				</figure>
				<figure class="right">
					<aside>
						<h1>Everything in context.</h1>
						<div>Don’t stress trying to memorize confusing markup. Paragraphs’ quick context menu provides simple, easy-to-use formatting options right where you need them.</div>
					</aside>
					<div class="toolbar image-container"></div>
				</figure>
				<figure>
					<aside>
						<h1>Focus on what you do best.</h1>
						<div>Gone are the complicated menus and distracting widgets of traditional word processors. When you begin typing in Paragraphs the interface melts away and you’re left with only what you write.</div>
					</aside>
					<div class="editor image-container"></div>
				</figure>
			</section>
		</div>
		<section class="features">
			<figure class="dark right flower-bg">
				<div class="wrapper cf">
					<aside>
						<h1>Sensible Settings.</h1>
						<div>Paragraphs features multiple layout and font styles that look great by default. There’s also Dark Mode, for a comfortable writing experience at night.</div>
					</aside>
				</div>
			</figure>
		</section>
